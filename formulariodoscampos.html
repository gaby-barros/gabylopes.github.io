<!DOCTYPE html>
<html lang="pt-BR">
<head>

               <label for="CPF"> seu CPF:</label>
               <input type="number" id="CPF" name="CPF" required>
               
              
               <label for="E-mail"> E-mail:</label>
               <input type="email" id="E-mail" name="E-mail" required>


            </fieldset>
    
            <fieldset>
               <legend> Histórico De Saúde </legend>

               <label for= "nome"> Nome:</label>
               <input type="text" id="nome" name="nome">

               <label for="medicamentos utiliza"> Quais medicamentos voçê utiliza regula </label>
               <textarea id="medicamentos utiliza " name="medicamentos utiliza" rows="8" cols="50" placeholder="Digite"></textarea>

               <label for="Você fuma?"> Sim </label>

               <input type="number" id="Peso" name="Peso" required>
               
               
            </fieldset>



            <fieldset>
               <legend> Detalhes De Consulta</legend>
              
               <label for= "nome"> Nome:</label>
               <input type="text" id="nome" name="nome">

               <label for="motivo da consukta"> Qual é o principal motivo da consulta? </label>
               <textarea id="motivo da Consulta " name="motivo da consulta" rows="4" cols="50" placeholder="escreva aqui"></textarea>
  


               <label for="frequecia">Com que Frequencia você pratica exercicios fisicos?:</label>
               <select id="Frequencia" name="Frequencia">
               <option value="Diariamente">Diariamente</option>
               <option value="Semanalmente">Semanalmente</option>

               <option value="Nunca"> Nunca</option>
            </select>
            

                <label for=" data da ultima consulta"> Data da Ultima Consulta :</label>
                <input type="number" id="data da ultima consulta" name="data da ultima consulta" required>
            
                <label>Nome:</label>
               <input type="text" name="nome">

               <label><input type="radio" name="Pode ser contatado por" value="E-mail"> Email </label>
            </fieldset>


        <button type="submit"> Enviar </button>

         
    </form>
</body>
</html>
